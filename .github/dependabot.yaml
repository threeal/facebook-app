version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: chore
    labels: []

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: chore
    labels: []
    versioning-strategy: increase

  - package-ecosystem: npm
    directory: /app
    schedule:
      interval: daily
    commit-message:
      prefix: chore
    labels: []
    versioning-strategy: increase
