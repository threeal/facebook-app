pre-commit:
  piped: true
  jobs:
    - name: install dependencies
      run: pnpm install

    - name: fix formatting
      group:
        parallel: true
        jobs:
          - name: root project
            run: pnpm prettier --write .

          - name: subprojects
            run: pnpm --recursive exec prettier --write .

    - name: fix lint
      run: pnpm --recursive exec eslint --fix

    - name: check types
      run: pnpm --recursive exec tsc

    - name: check diff
      run: git diff --exit-code pnpm-lock.yaml {staged_files}
